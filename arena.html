<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAKER BRADY BOT</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js">async function updateTokenBalance() {
  const tokenAddress = document.getElementById('customToken').value.trim();
  if (!provider || !tokenAddress) return;

  const erc20 = new ethers.Contract(tokenAddress, [
    'function balanceOf(address) view returns (uint256)',
    'function decimals() view returns (uint8)'
  ], provider);

  try {
    const user = await signer.getAddress();
    const balance = await erc20.balanceOf(user);
    const decimals = await erc20.decimals();
    const formatted = parseFloat(ethers.utils.formatUnits(balance, decimals)).toFixed(6);
    document.getElementById('tokenBalance').textContent = formatted;
  } catch (e) {
    console.error('Could not update token balance:', e);
    document.getElementById('tokenBalance').textContent = '0';
  }
}
</script>
  <style>
    body {
      background: #000;
      color: #ff69b4;
      font-family: monospace;
      padding: 2rem;
    }
    input, button, select {
      font-family: monospace;
      font-size: 1rem;
      margin: 0.3rem;
      padding: 0.5rem;
      border: 2px solid #ff69b4;
      background: #111;
      color: #ff69b4;
    }
    button:hover {
      background: #ff69b4;
      color: black;
    }
    #quoteDisplay, #status, #clipboard-preview, #tokenBalanceDisplay {
      margin: 1rem 0;
      color: lime;
    }
    .slider-label {
      margin: 0.5rem 0 0 0;
    }
    .percent-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-bottom: 1rem;
    }
    .percent-buttons button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 5px;
    }
    .trade-buttons {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    .trade-buttons button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
    }
    .preset-group {
      margin: 1rem 0;
    }
    #walletToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #111;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      padding: 0.5rem;
      z-index: 1000;
      cursor: pointer;
    }
    #walletDropdown {
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background: #111;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      padding: 0.5rem;
      z-index: 999;
      display: none;
    }
    #walletDropdown button {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
    }
    .dropdown {
      margin-top: 1rem;
    }
    .dropdown-content {
      display: none;
      flex-direction: column;
    }
    .dropdown.active .dropdown-content {
      display: flex;
    }
      @keyframes cursorFlash {
      0%, 50% { border-right: 2px solid #0f0; }
      51%, 100% { border-right: 2px solid transparent; }
    }
    .cursor-hacked * {
      animation: cursorFlash 0.7s step-end infinite;
    }
    @keyframes cursorFlash {
      0%, 50% { border-right: 2px solid #0f0; }
      51%, 100% { border-right: 2px solid transparent; }
    }
    .cursor-hacked * {
      animation: cursorFlash 0.7s step-end infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .shake {
      animation: shake 0.5s;
      animation-iteration-count: 1;
    }
</style>
</head>
<body>
  <div id="walletToggle" onclick="toggleWalletDropdown()">Connect Wallet</div>
  <div id="walletDropdown">
    <div id="walletInfo">Not connected</div>
    <button onclick="connectWallet()">Connect</button>
    <button onclick="disconnectWallet()">Disconnect</button>
  </div>

  <h1 style="text-align: center; font-size: 2rem;">LAKER BRADY BOT</h1>
  <div id="clipboard-preview">Clipboard Address: <span id="copiedAddress">None</span></div>
  <input id="customToken" placeholder="Token contract address">
  <input id="amount" placeholder="Amount">
  <div id="tokenBalanceDisplay">Token Balance: <span id="tokenBalance">0</span></div>
  <div id="avaxBalanceDisplay"><span style="color: limegreen;">AVAX Balance:</span> <span id="avaxBalance" style="color: limegreen;">0</span></div>
  <div class="trade-buttons">
    <button onclick="confirmTrade('buy')">BUY NOW</button>
    <button onclick="confirmTrade('sell')">SELL NOW</button>
    <button onclick="refreshWallet()">â†» Refresh Wallet</button>
  </div>

  <div class="percent-buttons">
    <button onclick="setPercent(25)">Buy 25%</button>
    <button onclick="setPercent(50)">Buy 50%</button>
    <button onclick="setPercent(75)">Buy 75%</button>
    <button onclick="setPercent(100)">Buy 100%</button>
    <button onclick="setSellPercent(5)">Sell 5%</button>
    <button onclick="setSellPercent(25)">Sell 25%</button>
    <button onclick="setSellPercent(50)">Sell 50%</button>
    <button onclick="setSellPercent(75)">Sell 75%</button>
    <button onclick="setSellPercent(100)">Sell 100%</button>
  </div>

  <input id="slippage" placeholder="Slippage %" value="2">

  <div class="preset-group">
    <span>Presets:</span>
    <button onclick="applyPreset('safe')">Safe</button>
    <button onclick="applyPreset('fastor')">Fastor</button>
    <button onclick="applyPreset('fahked')">Fahked</button>
  </div>

  <div id="quoteDisplay">Quote: N/A</div>
  <div id="status"></div>
  <div id="terminalStatus" style="color: #0f0; font-family: monospace; white-space: pre-wrap; margin-top: 1rem;"></div>

  <script>
    let provider, signer, connected = false, userAvaxBalance = 0;
      document.getElementById('avaxBalance').textContent = '0';

    function toggleWalletDropdown() {
      const dropdown = document.getElementById('walletDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function toggleDropdown(id) {
      const el = document.getElementById(id);
      el.classList.toggle('active');
    }

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        const balance = await provider.getBalance(address);
        userAvaxBalance = parseFloat(ethers.utils.formatEther(balance));
        document.getElementById('avaxBalance').textContent = userAvaxBalance.toFixed(4);
        document.getElementById('walletInfo').textContent = `Connected: ${address.slice(0, 6)}...${address.slice(-4)} | ${userAvaxBalance.toFixed(4)} AVAX`;
        document.getElementById('walletToggle').textContent = 'Wallet Connected';
        updateTokenBalance();
        connected = true;
      } else {
        document.getElementById('walletInfo').textContent = 'No wallet detected';
      }
    }

    function disconnectWallet() {
      provider = null;
      signer = null;
      connected = false;
      userAvaxBalance = 0;
      document.getElementById('walletInfo').textContent = 'Disconnected';
      document.getElementById('tokenBalance').textContent = '0';
      document.getElementById('walletToggle').textContent = 'Connect Wallet';
    }

    function refreshWallet() {
      if (signer) connectWallet();
    }

    function applyPreset(preset) {
      let gas, priority, slip;
      if (preset === 'safe') {
        gas = 100; priority = 1; slip = 0.5;
      } else if (preset === 'fastor') {
        gas = 300; priority = 5; slip = 2;
      } else if (preset === 'fahked') {
        gas = 500; priority = 15; slip = 20;
      }
      document.getElementById('maxFeeSlider').value = gas;
      document.getElementById('priorityFeeSlider').value = priority;
      document.getElementById("maxFeeValue").textContent = gas;
      document.getElementById("priorityFeeValue").textContent = priority;
      document.getElementById('slippage').value = slip;
    }

    function setPercent(pct) {
      if (!userAvaxBalance) return;
      const amt = userAvaxBalance * (pct / 100);
      document.getElementById('amount').value = amt.toFixed(4);
    }

    async function setSellPercent(pct) {
  const tokenAddress = document.getElementById('customToken').value.trim();
  if (!provider || !tokenAddress) return;

  const erc20 = new ethers.Contract(tokenAddress, [
    'function balanceOf(address) view returns (uint256)',
    'function decimals() view returns (uint8)'
  ], provider);

  try {
    const user = await signer.getAddress();
    const balance = await erc20.balanceOf(user);
    const decimals = await erc20.decimals();
    const divisor = ethers.BigNumber.from(10).pow(decimals);
    const amount = balance.mul(pct).div(100);
    const formatted = parseFloat(ethers.utils.formatUnits(amount, decimals)).toFixed(6);
    document.getElementById('amount').value = formatted;
  } catch (e) {
    console.error('Could not fetch token balance:', e);
  }
}

    async function confirmTrade(type) {
      document.getElementById('terminalStatus').textContent = '>>> Swapping...';
      const amt = document.getElementById('amount').value;
      const token = document.getElementById('customToken').value;
      const slip = document.getElementById('slippage').value;
      const slippage = parseFloat(slip) * 100;
      const chainId = 43114;
      const from = await signer.getAddress();
      const amountWei = ethers.utils.parseEther(amt);
      const deadline = Math.floor(Date.now() / 1000) + 600;

      const side = type === 'buy' ? 'BUY' : 'SELL';

      let fromToken = '0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7'; // WAVAX fallback
      const nativeAVAX = '0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE';

      try {
        const testQuote = await fetch(`https://api.paraswap.io/prices?srcToken=${nativeAVAX}&destToken=${token}&amount=${amountWei}&side=${side}&network=${chainId}&userAddress=${from}&slippage=${slippage}`);
        const testData = await testQuote.json();
        if (testData?.priceRoute) {
          fromToken = nativeAVAX;
          console.log('Using native AVAX for swap');
        } else {
          console.warn('Fallback to WAVAX - native AVAX has no route');
        }
      } catch (err) {
        console.warn('Native AVAX quote failed, falling back to WAVAX');
      }

      const toToken = type === 'buy' ? token : nativeAVAX;
      const response = await fetch(`https://api.paraswap.io/prices?srcToken=${fromToken}&destToken=${toToken}&amount=${amountWei}&side=${side}&network=${chainId}&userAddress=${from}&slippage=${slippage}`);
      const quote = await response.json();
      console.log(`Quote result for ${fromToken} -> ${toToken}:`, quote);

      if (!quote.priceRoute) {
        const errorMsg = quote?.error || 'No route found. Try different token or amount.';
        document.getElementById('status').textContent = errorMsg;
        document.getElementById('terminalStatus').textContent = `>>> ${errorMsg}`;
        console.warn('ParaSwap error response:', quote);
        return;
      }

      const txResp = await fetch('https://api.paraswap.io/transactions/43114', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          srcToken: fromToken,
          destToken: toToken,
          srcAmount: amountWei.toString(),
          userAddress: from,
          slippage: slippage,
          priceRoute: quote.priceRoute,
          deadline: deadline,
        })
      });

      const txData = await txResp.json();

      try {
        const tx = await signer.sendTransaction({
          to: txData.to,
          data: txData.data,
          value: txData.value ? ethers.BigNumber.from(txData.value) : 0,
          gasLimit: txData.gas,
          maxFeePerGas: ethers.utils.parseUnits(document.getElementById('maxFeeSlider').value, 'gwei'),
          maxPriorityFeePerGas: ethers.utils.parseUnits(document.getElementById('priorityFeeSlider').value, 'gwei')
        });
        document.getElementById('status').textContent = 'Trade sent: ' + tx.hash;
        document.getElementById('terminalStatus').textContent = `>>> Swap confirmed
TX Hash: ${tx.hash}`;
        document.body.style.backgroundImage = "url('https://media.tenor.com/R2C44Dj5NucAAAAd/laker-brady-laker.gif')";
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        setTimeout(() => {
          document.body.style.backgroundImage = '';
        }, 1000);
        setTimeout(() => {
                    document.body.classList.remove('cursor-hacked');
        }, 5000);
        document.body.classList.add('cursor-hacked');
        document.getElementById('terminalStatus').textContent = `>>> Swap confirmed
TX Hash: ${tx.hash}`;
      } catch (e) {
        console.error(e);
        document.getElementById('status').textContent = 'Transaction failed';
        document.getElementById('terminalStatus').textContent = '>>> Error: Transaction failed';
        document.body.classList.add('shake');
      }
    }
  </script>
</body>
</html>
