<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena Photon Trade</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #000;
      color: #ff69b4;
      font-family: monospace;
      margin: 0;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 2rem;
    }
    #walletControls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    #walletInfo {
      color: #ff69b4;
    }
    input, button, select {
      font-family: monospace;
      font-size: 1rem;
      margin: 0.5rem;
      padding: 0.7rem;
      border: 2px solid #ff69b4;
      background: #111;
      color: #ff69b4;
    }
    button:hover {
      background: #ff69b4;
      color: black;
    }
    #status {
      margin-top: 1rem;
      color: lime;
    }
    canvas {
      margin-top: 2rem;
      max-width: 500px;
    }
    #clipboard-preview {
      font-size: 0.9rem;
      margin: 0.5rem;
      color: #888;
    }
    iframe {
      margin-top: 1rem;
      border: none;
      width: 100%;
      height: 500px;
      max-width: 1000px;
    }
    .percent-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }
    .percent-buttons button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 5px;
    }
    #tokenBalanceDisplay {
      margin: 0.5rem;
      font-size: 0.9rem;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arena Photon Trade</h1>
  </header>
  <div id="walletControls">
    <span id="walletInfo">Not connected</span>
    <button onclick="connectWallet()">Connect</button>
    <button onclick="disconnectWallet()">Disconnect</button>
  </div>
  <div>
    <div id="clipboard-preview">Clipboard Address: <span id="copiedAddress">None</span></div>
    <input id="customToken" type="text" placeholder="Paste token contract address">
    <button onclick="usePastedAddress()">Use Pasted</button>
    <br>
    <input id="amount" type="number" placeholder="Amount">
    <div id="tokenBalanceDisplay">Token Balance: <span id="tokenBalance">0</span></div>
    <div class="percent-buttons">
      <button onclick="setPercent(25)">Buy 25%</button>
      <button onclick="setPercent(50)">Buy 50%</button>
      <button onclick="setPercent(75)">Buy 75%</button>
      <button onclick="setPercent(100)">Buy 100%</button>
      <button onclick="setSellPercent(5)">Sell 5%</button>
      <button onclick="setSellPercent(25)">Sell 25%</button>
      <button onclick="setSellPercent(50)">Sell 50%</button>
      <button onclick="setSellPercent(75)">Sell 75%</button>
      <button onclick="setSellPercent(100)">Sell 100%</button>
    </div>
    <input id="slippage" type="number" value="2" placeholder="Slippage %">
    <button onclick="handleBuyNow()">Buy Now</button>
    <button onclick="handleSellNow()">Sell Now</button>
    <div id="status"></div>
    <iframe id="dexChart" src="" style="display:none;"></iframe>
    <iframe id="arenaFrame" src="" style="display:none; width: 100%; height: 600px; border: none; margin-top: 1rem;"></iframe>
  </div>

  <script>
    let provider, signer, pastedAddress, currentAvaxBalance = 0, userAddress = '', tokenDecimals = 18;

    async function checkClipboardForAddress() {
      try {
        const permission = await navigator.permissions.query({ name: "clipboard-read" });
        if (permission.state === "granted" || permission.state === "prompt") {
          const text = await navigator.clipboard.readText();
          if (/^0x[a-fA-F0-9]{40}$/.test(text)) {
            pastedAddress = text;
            document.getElementById("copiedAddress").textContent = text;
          } else {
            document.getElementById("copiedAddress").textContent = "No valid address found";
          }
        }
      } catch (err) {
        document.getElementById("copiedAddress").textContent = "Clipboard access denied";
      }
    }

    function usePastedAddress() {
      if (pastedAddress) {
        document.getElementById("customToken").value = pastedAddress;
        const iframe = document.getElementById("dexChart");
        iframe.src = `https://dexscreener.com/avalanche/${pastedAddress}`;
        iframe.style.display = "block";
        fetchTokenBalance(pastedAddress);
      } else {
        alert("No valid address copied yet");
      }
    }

    function handleBuyNow() {
      const tokenAddress = document.getElementById("customToken").value.trim();
      if (!/^0x[a-fA-F0-9]{40}$/.test(tokenAddress)) {
        alert("Enter valid token address");
        return;
      }
      const arenaURL = `https://arena.trade/avalanche/swap?input=AVAX&output=${tokenAddress}`;
      const iframe = document.getElementById("arenaFrame");
      iframe.src = arenaURL;
      iframe.style.display = "block";
    }

    function handleSellNow() {
      const tokenAddress = document.getElementById("customToken").value.trim();
      if (!/^0x[a-fA-F0-9]{40}$/.test(tokenAddress)) {
        alert("Enter valid token address");
        return;
      }
      const arenaURL = `https://arena.trade/avalanche/swap?input=${tokenAddress}&output=AVAX`;
      const iframe = document.getElementById("arenaFrame");
      iframe.src = arenaURL;
      iframe.style.display = "block";
    }

    function setPercent(percent) {
      if (currentAvaxBalance > 0) {
        const amt = (currentAvaxBalance * (percent / 100)).toFixed(4);
        document.getElementById("amount").value = amt;
      }
    }

    let currentTokenBalance = 0;

    function setSellPercent(percent) {
      if (currentTokenBalance > 0) {
        const sellAmt = (currentTokenBalance * (percent / 100)).toFixed(4);
        document.getElementById("amount").value = sellAmt;
      }
    }

    async function fetchTokenBalance(tokenAddress) {
      if (!provider || !userAddress) return;
      const erc20Abi = ["function balanceOf(address) view returns (uint256)", "function decimals() view returns (uint8)"];
      const contract = new ethers.Contract(tokenAddress, erc20Abi, provider);
      try {
        const balanceRaw = await contract.balanceOf(userAddress);
        const decimals = await contract.decimals();
        tokenDecimals = decimals;
        currentTokenBalance = parseFloat(ethers.utils.formatUnits(balanceRaw, decimals));
        document.getElementById("tokenBalance").textContent = currentTokenBalance.toFixed(4);
      } catch (err) {
        console.error("Error fetching token balance:", err);
      }
    }

    async function connectWallet() {
      if (!window.ethereum) return;
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      const balance = await provider.getBalance(userAddress);
      currentAvaxBalance = parseFloat(ethers.utils.formatEther(balance));
      document.getElementById("walletInfo").textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)} | ${currentAvaxBalance.toFixed(4)} AVAX`;
    }

    function disconnectWallet() {
      signer = null;
      provider = null;
      currentAvaxBalance = 0;
      currentTokenBalance = 0;
      userAddress = '';
      document.getElementById("walletInfo").textContent = "Not connected";
      document.getElementById("tokenBalance").textContent = "0";
    }

    checkClipboardForAddress();
  </script>
</body>
</html>
