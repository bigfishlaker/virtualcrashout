<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAKER BRADY BOT</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    async function getTokenDecimals(tokenAddress) {
      try {
        const erc20 = new ethers.Contract(tokenAddress, ['function decimals() view returns (uint8)'], provider);
        return await erc20.decimals();
      } catch (e) {
        console.warn('Could not fetch decimals for', tokenAddress);
        return 18;
      }
    }
  </script>
  <style>
    body {
      background: #000;
      color: #ff69b4;
      font-family: monospace;
      padding: 2rem;
    }
    input, button, select {
      font-family: monospace;
      font-size: 1rem;
      margin: 0.3rem;
      padding: 0.5rem;
      border: 2px solid #ff69b4;
      background: #111;
      color: #ff69b4;
    }
    button:hover {
      background: #ff69b4;
      color: black;
    }
    #quoteDisplay, #status, #clipboard-preview, #tokenBalanceDisplay {
      margin: 1rem 0;
      color: lime;
    }
    .slider-label {
      margin: 0.5rem 0 0 0;
    }
    .percent-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-bottom: 1rem;
    }
    .percent-buttons button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 5px;
    }
    .trade-buttons {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    .trade-buttons button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
    }
    .preset-group {
      margin: 1rem 0;
    }
    #walletToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #111;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      padding: 0.5rem;
      z-index: 1000;
      cursor: pointer;
    }
    #walletDropdown {
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background: #111;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      padding: 0.5rem;
      z-index: 999;
      display: none;
    }
    #walletDropdown button {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
    }
    .dropdown {
      margin-top: 1rem;
    }
    .dropdown-content {
      display: none;
      flex-direction: column;
    }
    .dropdown.active .dropdown-content {
      display: flex;
    }
    @keyframes cursorFlash {
      0%, 50% { border-right: 2px solid #0f0; }
      51%, 100% { border-right: 2px solid transparent; }
    }
    .cursor-hacked * {
      animation: cursorFlash 0.7s step-end infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .shake {
      animation: shake 0.5s;
      animation-iteration-count: 1;
    }
  </style>
</head>
<body>
  <script>
    async function updateTokenBalance() {
      const tokenAddress = document.getElementById('customToken').value.trim();
      if (!provider || !tokenAddress) return;
      const erc20 = new ethers.Contract(tokenAddress, ['function balanceOf(address) view returns (uint256)', 'function decimals() view returns (uint8)'], provider);
      try {
        const user = await signer.getAddress();
        const balance = await erc20.balanceOf(user);
        const decimals = await erc20.decimals();
        const formatted = parseFloat(ethers.utils.formatUnits(balance, decimals)).toFixed(6);
        document.getElementById('tokenBalance').textContent = formatted;
      } catch (e) {
        console.error('Could not update token balance:', e);
        document.getElementById('tokenBalance').textContent = '0';
      }
    }

    async function confirmTrade(type) {
      const token = document.getElementById('customToken').value.trim();
      const amt = document.getElementById('amountInput').value.trim();
      const slip = document.getElementById('slippage').value;
      const from = await signer.getAddress();
      const chainId = 43114;
      const fromToken = type === 'BUY' ? 'AVAX' : token;
      const toToken = type === 'BUY' ? token : 'AVAX';
      const fromAddress = fromToken === 'AVAX' ? '0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE' : fromToken;
      const toAddress = toToken === 'AVAX' ? '0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE' : toToken;
      const srcDecimals = await getTokenDecimals(fromToken === 'AVAX' ? token : fromToken);
      const destDecimals = await getTokenDecimals(toToken === 'AVAX' ? token : toToken);
      const amountWei = ethers.utils.parseUnits(amt, srcDecimals);

      const quoteUrl = `https://api.paraswap.io/prices?srcToken=${fromAddress}&destToken=${toAddress}&amount=${amountWei}&side=${type}&network=${chainId}&userAddress=${from}&slippage=${slip}&srcDecimals=${srcDecimals}&destDecimals=${destDecimals}`;
      const response = await fetch(quoteUrl);
      const quote = await response.json();

      if (!quote.priceRoute) {
        document.getElementById('terminalStatus').textContent = `>>> No route found\nAttempting Arena fallback...`;
        const fallbackUrl = `https://api.arena.trade/swap?srcToken=${fromAddress}&destToken=${toAddress}&amount=${amountWei}&slippage=${slip}&user=${from}`;
        try {
          const fallbackRes = await fetch(fallbackUrl);
          const fallbackData = await fallbackRes.json();
          const tx = await signer.sendTransaction({
            to: fallbackData.to,
            data: fallbackData.data,
            value: fallbackData.value ? ethers.BigNumber.from(fallbackData.value) : 0,
            gasLimit: fallbackData.gas || 300000
          });
          document.getElementById('terminalStatus').textContent = `>>> Arena fallback success\nTX Hash: ${tx.hash}`;
          document.body.classList.add('cursor-hacked');
          document.body.style.backgroundImage = "url('https://media.tenor.com/R2C44Dj5NucAAAAd/laker-brady-laker.gif')";
          document.body.style.backgroundSize = 'cover';
          document.body.style.backgroundPosition = 'center';
          setTimeout(() => { document.body.style.backgroundImage = ''; }, 1000);
          setTimeout(() => { document.body.classList.remove('cursor-hacked'); }, 5000);
          return;
        } catch (e) {
          document.body.classList.add('shake');
          setTimeout(() => document.body.classList.remove('shake'), 1000);
          document.getElementById('terminalStatus').textContent = `>>> Arena fallback failed`;
          return;
        }
      }

      const tx = await signer.sendTransaction({
        to: quote.priceRoute.to,
        data: quote.priceRoute.data,
        value: type === 'BUY' ? amountWei : 0,
        gasLimit: 300000
      });

      document.getElementById('terminalStatus').textContent = `>>> Swap confirmed\nTX Hash: ${tx.hash}`;
      document.body.classList.add('cursor-hacked');
      document.body.style.backgroundImage = "url('https://media.tenor.com/R2C44Dj5NucAAAAd/laker-brady-laker.gif')";
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      setTimeout(() => { document.body.style.backgroundImage = ''; }, 1000);
      setTimeout(() => { document.body.classList.remove('cursor-hacked'); }, 5000);
    }
  </script>
</body>
</html>
