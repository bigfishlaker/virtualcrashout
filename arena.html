<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena Photon Trade</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #000;
      color: #ff69b4;
      font-family: monospace;
      margin: 0;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 2rem;
    }
    #walletControls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    #walletInfo {
      color: #ff69b4;
    }
    input, button, select {
      font-family: monospace;
      font-size: 1rem;
      margin: 0.5rem;
      padding: 0.7rem;
      border: 2px solid #ff69b4;
      background: #111;
      color: #ff69b4;
    }
    button:hover {
      background: #ff69b4;
      color: black;
    }
    #status {
      margin-top: 1rem;
      color: lime;
    }
    canvas {
      margin-top: 2rem;
      max-width: 500px;
    }
    #clipboard-preview {
      font-size: 0.9rem;
      margin: 0.5rem;
      color: #888;
    }
    iframe {
      margin-top: 1rem;
      border: none;
      width: 100%;
      height: 500px;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arena Photon Trade</h1>
  </header>
  <div id="walletControls">
    <span id="walletInfo">Not connected</span>
    <button onclick="connectWallet()">Connect</button>
    <button onclick="disconnectWallet()">Disconnect</button>
  </div>
  <div>
    <div id="clipboard-preview">Clipboard Address: <span id="copiedAddress">None</span></div>
    <select id="tokenList">
      <option value="">-- Select a token --</option>
      <option value="0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7">WAVAX</option>
      <option value="0x130966628846BFd36ff31a822705796e8cb8C18D">MIM</option>
      <option value="0x60781C2586D68229fde47564546784ab3fACA982">PNG</option>
    </select><br>
    <input id="amount" type="number" placeholder="Amount">
    <button onclick="fillMaxTokenAmount()">Max</button><br>
    <input id="slippage" type="number" value="2" placeholder="Slippage %">
    <button onclick="buyNow()">Buy Now</button>
    <button onclick="sellNow()">Sell Now</button>
    <div id="status"></div>
    <canvas id="chart" width="400" height="200"></canvas>
    <iframe id="dexChart" src="" style="display:none;"></iframe>
  </div>

  <script>
    let provider, signer;

    async function checkClipboardForAddress() {
      try {
        const permission = await navigator.permissions.query({ name: "clipboard-read" });
        if (permission.state === "granted" || permission.state === "prompt") {
          const text = await navigator.clipboard.readText();
          if (/^0x[a-fA-F0-9]{40}$/.test(text)) {
            document.getElementById("copiedAddress").textContent = text;
            const url = `https://dexscreener.com/avalanche/${text}`;
            const iframe = document.getElementById("dexChart");
            iframe.src = url;
            iframe.style.display = "block";
          } else {
            document.getElementById("copiedAddress").textContent = "No valid address found";
          }
        }
      } catch (err) {
        document.getElementById("copiedAddress").textContent = "Clipboard access denied";
      }
    }

    async function connectWallet() {
      if (!window.ethereum) return;
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const address = await signer.getAddress();
      const balance = await provider.getBalance(address);
      const avax = ethers.utils.formatEther(balance);
      document.getElementById("walletInfo").textContent = `${address.slice(0, 6)}...${address.slice(-4)} | ${avax.slice(0, 6)} AVAX`;
    }

    function disconnectWallet() {
      signer = null;
      provider = null;
      document.getElementById("walletInfo").textContent = "Not connected";
    }

    checkClipboardForAddress();
  </script>
</body>
</html>
