<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products â€“ BIG FISH LAKE</title>
  <style>
    body {
      background: #000;
      color: #ff69b4;
      font-family: monospace;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product-card {
      border: 1px solid #ff69b4;
      background: #111;
      padding: 1rem;
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      background: #ff69b4;
      color: black;
      cursor: pointer;
    }

    .product-card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .product-card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Featured Products</h1>

  <div class="grid">
    <div class="product-card">
      <a href="https://example.com/product1" target="_blank">
        <img src="https://via.placeholder.com/200x150" alt="Product 1">
        <p>Product One</p>
      </a>
    </div>
    <div class="product-card">
      <a href="https://example.com/product2" target="_blank">
        <img src="https://via.placeholder.com/200x150" alt="Product 2">
        <p>Product Two</p>
      </a>
    </div>
    <!-- Add more product cards here -->
  </div>
</body>
</html>
