<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>virtualcrashout</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }

    .link-card {
      background: #111;
      padding: 1rem;
      text-align: center;
      border: 1px solid #0f0;
      transition: 0.2s;
      text-decoration: none;
      color: #0f0;
    }

    .link-card:hover {
      background: #0f0;
      color: #000;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>virtualcrashout</h1>
  <div class="grid">
    <a class="link-card" href="https://example.com" target="_blank">Example Link</a>
    <a class="link-card" href="https://another.com" target="_blank">Another Site</a>
    <!-- Add more links here -->
  </div>
  <footer>Â© 2025 virtualcrashout</footer>
</body>
</html>
